<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header><h1>TEAM GENERATOR</h1></header>
    <div class="container">
      <div class="left-side">
        <div class="add-member-team">
          <div class="add-member">
            <input
              type="text"
              name="Add Member"
              id="member-input"
              placeholder="Name"
            />
            <button>Add</button>
          </div>
          <div class="add-team">
            <button>-</button>
            <div class="number-of teams">1</div>
            <button>+</button>
          </div>
        </div>
        <ul class="display-members">
          <li>Test-Player</li>
          <li></li>
        </ul>
        <div class="assign-reset">
          <button class="assign">Assign Member</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="right-side">
        <div class="team"><h3>Team 1</h3></div>
      </div>
    </div>
  </body>
</html>
